<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container py-4 text-center">
        <h1 class="title text-primary">Lira AI</h1>
        <img id="botImage" src="img/Neutral.jpg" alt="Bot" class="bot-image img-fluid rounded-circle shadow">
        <div id="chatbox" class="chatbox border rounded p-3 bg-light overflow-auto"></div>
        <div class="input-group mt-3">
            <input type="text" id="userInput" placeholder="Fala comigo, parceiro!" class="form-control">
            <button onclick="sendMessage()" class="btn btn-primary">Enviar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
